<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Dr.Gadget</h1>
    <p>Please select your role:</p>
    <button id="doctorButton">Doctor</button>
    <button id="patientButton">Patient</button>

    <script>
        // Function to handle the doctor button click
        document.getElementById("doctorButton").addEventListener("click", function () {
            window.location.href = "login-doctor.html";
        });

        // Function to handle the patient button click (you can add similar functionality for patients)
        document.getElementById("patientButton").addEventListener("click", function () {
            // You can redirect patients to their login page here if needed
        });
    </script>
</body>
</html>
