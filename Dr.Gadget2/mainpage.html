<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header Styles */
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Container Styles */
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Info Styles */
        .info {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease-in-out;
        }

        .info:hover {
            background-color: #ececec;
        }

        .info h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Avatar Styles */
        .avatar {
            flex: 1;
            text-align: center;
        }

        .avatar h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .avatar img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            border: 3px solid #3498db;
        }

        /* Person Select Styles */
        .person-select {
            text-align: center;
            margin-top: 20px;
        }

        .person-select label {
            font-size: 1.2rem;
            color: #333;
        }

        .person-select select {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #fff;
            transition: border-color 0.2s ease-in-out;
        }

        .person-select select:hover {
            border-color: #2980b9;
        }

        /* Chart Styles */
        .chart {
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            transition: box-shadow 0.2s ease-in-out;
        }

        .chart:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .chart h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Add more specific styles as needed */

    </style>
</head>
<body>
    <header>
        <h1>Patient Information</h1>
    </header>

    <div class="container", class = "row">
        <div class="info", class ="column">
            <h2>Electronic Health Record (EHR)</h2>
            <div id="ehr-info"></div>
        </div>
        <div class="avatar", class="column">
            <h2>Patient Avatar</h2> 
            <img id="patient-avatar" src="" alt="Patient Avatar">
        </div>
        <div class="info", class="column">
            <h2>Personal Health Record (PHR)</h2>
            <div id="phr-info"></div>
        </div>
    </div>
        
    <div class="person-select">
        <label for="person-select">Select a Person:</label>
        <select id="person-select"></select>
    </div>
    
    <div class="chart", class="column">
        <h3>Blood Pressure Chart</h3>
        <canvas id="bloodPressureChart" width="800" height="200"></canvas>
    </div>

    <div class="chart", class="column">
        <h3>Weight Chart</h3>
        <canvas id="weightChart" width="800" height="200"></canvas>
    </div>
    <script src="script.js"></script>
    <script src="chart.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script> <!-- Moved Google Charts script here -->
</body>
</html>
